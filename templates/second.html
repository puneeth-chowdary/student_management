<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px; /* Adds some space below the navbar */
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="http://127.0.0.1:8000">Registration</a>
        <a href="http://127.0.0.1:8000/registered">Registered</a>
        <a href="http://127.0.0.1:8000/delk">Delete</a>
        <a href="http://127.0.0.1:8000/search">search</a>
    </div>

    <h1>Data Table</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Class</th>
                <th>School</th>
            </tr>
        </thead>
        <tbody>
            {% for re in data %}
            <tr>
                <td>{{ re.name }}</td>
                <td>{{ re.address }}</td>
                <td>{{ re.clas }}</td>
                <td>{{ re.school }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
