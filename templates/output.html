<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar with Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .form-container {
            margin: 20px 0;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <!-- Navigation Links -->
        <a href="#registration">Registration</a>
        <a href="http://127.0.0.1:8000/delk">Delete</a>
        <a href="http://127.0.0.1:8000/search">search</a>
        <!-- Add more categories below this line -->
    </div>

    <!-- Page Content -->
    <div style="padding: 20px;">
        <h1>Welcome to the Registration Page</h1>
        <p>Here you can register for our services.</p>

        <!-- Registration Form -->
        <div class="form-container">
            <form action="{% url 'display' %}" method="post">
                {% csrf_token %}
                {{form}}

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Function to add more categories to the navbar dynamically
        function addCategory(name, link) {
            const navbar = document.querySelector('.navbar');
            const newCategory = document.createElement('a');
            newCategory.href = link;
            newCategory.textContent = name;
            navbar.appendChild(newCategory);
        }

        // Example: Adding more categories dynamically
        addCategory('Registered', 'http://127.0.0.1:8000/registered'),
        addcategory('Delete','http://127.0.0.1:8000/delk')
        addcategory('search','http://127.0.0.1:8000/search')
        ;
    </script>

</body>
</html>
